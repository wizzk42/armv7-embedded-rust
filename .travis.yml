language: rust

matrix:
  include:
    - env: TARGET=thumbv7m-none-eabi
      rust: 1.43.0
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)

rust:
  - stable
  - beta
  - nightly

branches:
  only:
    - master

script: 
  - cargo build --verbose --all
  - cargo test --verbose --all

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

notifications:
  email:
    on_success: never
